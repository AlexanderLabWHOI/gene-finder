__default__:
    system: 'slurm' #check if system is defined below
    account: halexander #requred
    time: 120 # minutes
    mem: 4 # GB
    threads: 8
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24

hmmbuild: 
    queue: compute
    threads: 1
    mem: 1
    time: 120

hmmsearch: 
    queue: compute
    threads: 16
    mem: 4
    time: 120

